window:
  decorations: full
  dynamic_title: true

font:
  normal:
    family: "Fira Code"
    style: Retina

  bold:
    family: "Fira Code"
    style: Medium

  italic:
    family: "Fira Code"
    style: "Light Italic"

  size: 16.0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

# disable visual bell
bell:
  duration: 0

scrolling:
  history: 1000
  multiplier: 3

key_bindings:
  - key: N
    mods: Command
    action: CreateNewWindow
